<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.0/dist/aos.css" />
    <script src="https://unpkg.com/aos@2.3.0/dist/aos.js"></script>

    <style>
      * {
        box-sizing: border-box;
      }

      .item {
        width: 200px;
        height: 200px;
        margin: 50px auto;
        padding-top: 75px;
        background: #ccc;
        text-align: center;
        color: #fff;
        font-size: 3em;
      }
      .item6 {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="item" data-aos="fade-up">1</div>
    <div class="item" data-aos="fade-down">2</div>
    <div class="item" data-aos="fade-right">3</div>
    <div class="item" data-aos="fade-left">4</div>

    <div class="item" data-aos="zoom-in">5</div>
    <div class="item" data-aos="zoom-out">6</div>

    <div class="item6">
      <div class="item" data-aos="fade-up" data-aos-delay="100">1</div>
      <div class="item" data-aos="fade-up" data-aos-delay="200">1</div>
      <div class="item" data-aos="fade-up" data-aos-delay="300">1</div>
      <div class="item" data-aos="fade-up" data-aos-delay="400">1</div>

      <div class="item" data-aos="fade-up" data-aos-delay="500">1</div>
      <div class="item" data-aos="fade-up" data-aos-delay="600">1</div>
      <div class="item" data-aos="fade-up" data-aos-delay="700">1</div>
      <div class="item" data-aos="fade-up" data-aos-delay="800">1</div>
      <div class="item" data-aos="fade-up" data-aos-delay="900">1</div>
      <div class="item" data-aos="fade-up" data-aos-delay="1000">1</div>
    </div>

    <div class="item" data-aos="flip-up">8</div>
    <div class="item" data-aos="flip-down">9</div>
    <div class="item" data-aos="flip-right">10</div>
    <div class="item" data-aos="flip-left">11</div>
    <script>
      AOS.init({
        duration: 1200,
        once: true
      })
    </script>
  </body>
</html>
